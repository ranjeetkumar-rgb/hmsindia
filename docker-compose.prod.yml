version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    container_name: hmsindia_web_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./application:/var/www/html/application
      - ./assets:/var/www/html/assets
      - ./system:/var/www/html/system
      - ./index.php:/var/www/html/index.php
      - ./.htaccess:/var/www/html/.htaccess
      - ./ssl:/etc/ssl/certs/hmsindia
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=hmsuser
      - DB_PASSWORD=hms123456
      - DB_NAME=hmsindiaivf_prod
      - ENVIRONMENT=production
    depends_on:
      - db
    networks:
      - hmsindia_network

  db:
    image: mysql:8.0
    container_name: hmsindia_db_prod
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - dbdata_prod:/var/lib/mysql
      - ./backups:/docker-entrypoint-initdb.d
      - ./mysql-config:/etc/mysql/conf.d
    environment:
      - MYSQL_ROOT_PASSWORD=root123456
      - MYSQL_DATABASE=hmsindiaivf_prod
      - MYSQL_USER=hmsuser
      - MYSQL_PASSWORD=hms123456
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - hmsindia_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hmsindia_phpmyadmin_prod
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=hmsuser
      - PMA_PASSWORD=hms123456
      - MYSQL_ROOT_PASSWORD=root123456
    depends_on:
      - db
    networks:
      - hmsindia_network

  nginx:
    image: nginx:alpine
    container_name: hmsindia_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs/hmsindia
    depends_on:
      - web
    networks:
      - hmsindia_network

volumes:
  dbdata_prod:
    driver: local

networks:
  hmsindia_network:
    driver: bridge
